<p-panel *ngFor="let item of allWods" header="{{ item.description }}">
  <ng-template pTemplate="icons">
    <button
      icon="pi pi-play"
      pButton
      class="p-panel-header-icon p-link"
      routerLink="{{ item.id }}"
    ></button>
  </ng-template>
  <h3>{{ item.sub }}</h3>
  <p *ngFor="let item of item.wood">
    {{ item.name }}{{ item.reps }} {{ item.weight }}
  </p>
</p-panel>
